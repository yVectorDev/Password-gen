<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, password generator">
    <title>Geador de senhas</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        Password Generator
    </header>

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="212" value="15">
        <button id="button" class="button-cta" onclick="generatePassword()" >Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi</span>
        <span id="password" class="password">121231415132</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
